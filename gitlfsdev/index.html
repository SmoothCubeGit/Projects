<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLFSDev</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Content Styles */
        .container {
            text-align: center;
            max-width: 650px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #cccccc;
        }

        /* Download Button */
        .download-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #121212;
            background-color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 0 4px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #f5f5f5;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3), 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .download-button:active {
            transform: translateY(2px);
        }

        /* Progress Text */
        #progress-text {
            margin-top: 15px;
            font-size: 1rem;
            font-style: italic;
            color: #aaaaaa;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555555;
            animation: fadeIn 2s ease-in-out;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitLFSDev</h1>
        <p>Handle large files like a Pro</p>
        <button class="download-button" id="downloadBtn">Download GitLFSDev</button>
        <p id="progress-text">Click the button to begin downloading GitLFSDev.</p>
    </div>

    <footer>
        &copy; 2024 <a href="https://www.smoothcube.net">SmoothCube</a> | Powered by GitLFS
    </footer>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", async () => {
            const downloadUrl = "https://www.smoothcube.net/gitlfsdev/package.exe";
            const progressText = document.getElementById("progress-text");

            try {
                // Start fetching the file
                const response = await fetch(downloadUrl);

                if (!response.ok) throw new Error("Failed to download the file.");

                const totalBytes = parseInt(response.headers.get("Content-Length"), 10);
                let loadedBytes = 0;

                // Create a readable stream and track progress
                const reader = response.body.getReader();
                const chunks = [];
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    chunks.push(value);
                    loadedBytes += value.length;

                    // Update progress text
                    const progress = ((loadedBytes / totalBytes) * 100).toFixed(2);
                    progressText.textContent = Downloading: ${progress}% (${loadedBytes} of ${totalBytes} bytes);
                }

                // Combine the downloaded chunks
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob);

                // Create a temporary anchor to trigger download
                const a = document.createElement("a");
                a.href = url;
                a.download = "GitLFS.exe";
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Revoke the URL and update text
                URL.revokeObjectURL(url);
                progressText.textContent = "Download complete!";
            } catch (error) {
                progressText.textContent = Error: ${error.message};
            }
        });
    </script>
</body>
</html>
