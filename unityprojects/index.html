<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listed Devlogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            font-size: 1.2em;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            margin: 30px 0;
        }
        button {
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            margin-top: 30px;
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px;
            font-size: 1.5em;
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <h1>Explore my devlogs below!</h1>
    </header>

    <nav>
        <button onclick="navigateTo('/projects/unityprojects/knockout/')">Knockout</button>
        <button onclick="navigateTo('/projects/unityprojects/genesis/')">Genesis</button>
        <button onclick="navigateTo('/projects/unityprojects/dungen/')">DunGen</button>
    </nav>
</body>
</html>
