<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listed Devlogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
            text-align: center;
            font-size: 1.2em; /* Increase general text size */
        }
        header {
            background-color: #1f1f1f; /* Dark gray background */
            color: #ffffff; /* White text */
            padding: 30px; /* More padding for a larger header */
        }
        h1 {
            margin: 0;
            font-size: 2em; /* Larger header text */
        }
        nav {
            margin: 30px 0;
        }
        button {
            background-color: #333; /* Dark gray button */
            color: #e0e0e0; /* Light gray text */
            font-size: 1.5em; /* Larger button text */
            padding: 15px 30px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555; /* Lighter gray when hovered */
        }
        footer {
            margin-top: 30px;
            background-color: #1f1f1f; /* Dark gray footer */
            color: #ffffff; /* White text */
            padding: 15px; /* More padding for footer */
            font-size: 1.5em; /* Larger footer text */
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url; // Change current page
        }
    </script>
</head>
<body>
    <header>
        <h1>Explore my devlogs below!</h1>
    </header>

    <nav>
        <button onclick="navigateTo('https://smoothcubegit.github.io/Projects/unityprojects/knockout/index.html')">Knockout</button>
        <button onclick="navigateTo('https://smoothcubegit.github.io/Projects/unityprojects/genesis/index.html')">Genesis</button>
        <button onclick="navigateTo('https://smoothcubegit.github.io/Projects/unityprojects/socialspace/index.html')">Social Space [IN PROG]</button>
    </nav>
</body>
</html>
